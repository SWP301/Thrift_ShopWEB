<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<script type="text/javascript">
    function ConfirmDelete()
    {
          if (confirm("Delete Account?"))
               location.href='admin.html';
    }
</script>

<section style="background-color: #eee;">
    <div class="container py-5">
        <div class="row">
            <div class="col">
                <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4">
                    <div class="row">
                        <div class="col-sm-6">
                            <h5>@Username</h5>
                        </div>
                        <div class="col-sm-6 d-flex justify-content-end"><a onclick="ConfirmDelete()"
                                style="text-decoration: none; color: #E50914;" href="#">Delete</a></div>
                    </div>
                </nav>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <form>
                    <div class="card mb-2">
                        <div class="card-body">

                            <div class="row ">
                                <div class="col-sm-3">
                                    <p class="mb-0">Username</p>
                                </div>
                                <div class="col-sm-9">
                                    <input type="text" id="typeUsernameX"
                                        class="text-muted mb-0 form-control form-control-sm border-0"
                                        placeholder="Username" />
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <p class="mb-0">Full Name</p>
                                </div>
                                <div class="col-sm-9">
                                    <input type="text" id="typeUsernameX"
                                        class="text-muted mb-0 form-control form-control-sm border-0"
                                        placeholder="Johnatan Smith" />
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <p class="mb-0">Email</p>
                                </div>
                                <div class="col-sm-9">
                                    <input type="text" id="typeUsernameX"
                                        class="text-muted mb-0 form-control form-control-sm border-0"
                                        placeholder="example@example.com" />
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <p class="mb-0">Phone</p>
                                </div>
                                <div class="col-sm-9">
                                    <input type="text" id="typeUsernameX"
                                        class="text-muted mb-0 form-control form-control-sm border-0"
                                        placeholder="(097) 234-5678" />
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <p class="mb-0">Address</p>
                                </div>
                                <div class="col-sm-9">
                                    <input type="text" id="typeUsernameX"
                                        class="text-muted mb-0 form-control form-control-sm border-0"
                                        placeholder="Bay Area, San Francisco, CA" />
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <p class="mb-0">Action</p>
                                </div>
                                <div class="col-sm-9">
                                    <select class="rounded" name="action" id="action">
                                        <option value="active">Active</option>
                                        <option value="suspended">Suspended</option>
                                    </select>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <p class="mb-0">Amount</p>
                                </div>
                                <div class="col-sm-9">
                                    <h6 class="text-warning">
                                        $650
                                    </h6>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="row mb-5">
                        <div class="col-sm-6 d-grid">
                            <a href="admin.html" class="btn btn-outline-danger">Return</a>
                        </div>
                        <div class="col-sm-6 d-grid">
                            <button type="button" class="btn btn-success">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="container bg-light rounded-3 p-3">
            <h3 class="mb-4">Transaction history</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Description</th>
                        <th>Money</th>
                        <th>Balances</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>08/03/2022</td>
                        <td>Nap tien Viettel Money</td>
                        <td>$500</td>
                        <td>$650</td>
                    </tr>
                    <tr>
                        <td>10/02/2022</td>
                        <td>Thanh toan</td>
                        <td>$50</td>
                        <td>$150</td>
                    </tr>
                    <tr>
                        <td>02/02/2022</td>
                        <td>Nap tien Momo</td>
                        <td>$200</td>
                        <td>$200</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>

</html>
